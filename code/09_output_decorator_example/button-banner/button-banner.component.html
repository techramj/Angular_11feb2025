<fieldset>
    <h3 align="center">Button Banner Component</h3>
    count:{{count}}
    @if(count==50){
        <p>You are eligible for Diamond button</p>
    }
    @if(count==20){
        <p>You are eligible for Golden button</p>
    }
    @if(count==10){
        <p>You are eligible for Silver button</p>
    }
  </fieldset>
