
<section id="tasks">
    <header>
        <h2>{{name}}</h2>
    </header>
    <menu>
        <button>Add button</button>
    </menu>
    <ul>
        @for(item of selectedUserTasks; track item.id){
            <li>
                <app-task [task]="item" />
            </li>
        }
    </ul>
</section>
