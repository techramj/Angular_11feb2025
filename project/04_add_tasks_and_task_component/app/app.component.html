<app-header />
<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li>
            <app-user [avatar]="user.avatar" [name]="user.name" [id]="user.id" (select)="onSelectUser($event)" />
        </li>
        }
    </ul>
    <app-tasks [name]="selectedUser.name" [selectUserId]="selectedUserId"></app-tasks>
</main>
