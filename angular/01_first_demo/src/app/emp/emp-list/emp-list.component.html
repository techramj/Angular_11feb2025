<div class="container">
    <div>
        <h3 class="mb-3 text-center">Employee Details</h3>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </thead>
                <tbody> 
                    @for(emp of empList; track emp.id){
                        <tr>
                            <td>{{emp.id}}</td>
                            <td>{{emp.name}}</td>
                            <td>{{emp.salary}}</td>
                            <td>{{emp.email}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/emp-edit',emp.id]" routerLinkActive="router-link-active">Edit</button>
                                <button class="btn btn-danger" (click) = "deleteEmp(emp.id)">Delete</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
