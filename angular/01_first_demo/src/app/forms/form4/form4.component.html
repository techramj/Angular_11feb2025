<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" name="email" ngModel required email>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" ngModel required>
    </div>

    <div class="mb-4">
      <label for="gender" class="form-label">Gender</label>
      <div class="radio col-sm">
        @for(g of genders; track g){
        <label [for]="g">
          <input type="radio" name="gender" ngModel [value]="g"> {{g}}
        </label>
        }
      </div>
    </div>


    <div class="mb-4">
      <label for="Question" class="form-label">Question</label>
      <div class="col-sm-10">
        <select name="question" id="question" class="form-control" [ngModel]="defaultQuestion">
          @for(q of questioniare; track q.question){
          <option [value]="q.question">{{q.desc}}</option>
          }
        </select>
      </div>
    </div>

    <div class="mb-4">
      <label for="answer" class="form-label">answer</label>
      <div class="col-sm-10">
        <textarea name="answer" id="ans" ngModel  cols="70" rows="4"></textarea>
      </div>
    </div>





    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
